---
template: implementation-plan
version: 2.0
prompt_techniques_integrated: true

# Implementation Plan Template
# 本模板用於創建詳細的實施計劃文檔

metadata:
  task_id: "必需 - 實際任務標識符"
  project_name: "必需 - 實際項目名稱"
  owner: "必需 - 實際負責人姓名"
  date: "必需 - YYYY-MM-DD 格式"
  project_root: "必需 - 項目根目錄絕對路徑"
  sources:
    - type: requirements
      path: "必需 - 實際 requirements.md 路徑"
    - type: task
      path: "必需 - 實際 task.md 路徑"
    - type: design
      path: "必需 - 實際 design.md 路徑"
  assumptions:
    - "列出具體假設或說明'未識別到假設'"
  constraints:
    - "列出具體約束或說明'未識別到約束'"

context:
  summary: |
    必需 - 1-3個具體句子描述此任務完成所涉及的內容
    
  background: |
    必需 - 來自規格的具體背景信息
    
  goals:
    - |
      必需 - 從需求中提取的具體目標

objectives:
  functional:
    - id: "F-1"
      description: |
        必需 - 來自規格的具體功能需求
        
      acceptance_criteria:
        - |
          必需 - 具體、可測試的驗收標準
  non_functional:
    - id: "N-1"
      description: |
        必需 - 具體的非功能性需求
        
      measurement: |
        必需 - 可衡量的目標 (例如: p95 < 200ms, 99.9% 正常運行時間)

scope:
  in_scope:
    - |
      必需 - 此任務包含的具體項目
      
  out_of_scope:
    - |
      必需 - 明確排除的具體項目

approach:
  architecture_overview: |
    必需 - 來自設計規格的具體架構
    
  modules:
    - name: "必需 - 實際模組名稱"
      purpose: |
        必需 - 具體目的和職責
        
      interfaces:
        - |
          必需 - 具體的API/合約定義
          
      reuse:
        - |
          列出要重用的現有模組/服務或說明'無'
          
  data:
    schema_changes:
      - |
        必需 - 具體的數據庫/數據結構變更
        
    migrations:
      - |
        必需 - 具體的遷移步驟或說明'不需要'
        
  test_strategy:
    unit:
      - |
        必需 - 具體的單元測試領域和方法
        
    integration:
      - |
        必需 - 具體的集成測試場景
        
    acceptance:
      - |
        必需 - 具體的驗收測試條件
        
  quality_gates:
    - |
      必需 - 可衡量的品質條件 (例如: >=90% 單元覆蓋率, <500ms p95)

milestones:
  - name: "<M1 - 具體里程碑名稱>"
    deliverables:
      - |
        <具體交付物>
        
    done_definition:
      - |
        <完成定義項目>

timeline:
  start_date: "<YYYY-MM-DD>"
  end_date: "<YYYY-MM-DD>"
  planning_method: |
    時間規劃方法說明
    
  schedule:
    - milestone: "<M1 - 里程碑名稱>"
      start: "<YYYY-MM-DD>"
      end: "<YYYY-MM-DD>"
      reasoning: |
        時間安排推理說明

dependencies:
  external:
    - |
      <服務/庫名稱>
      
  internal:
    - |
      <團隊/模組名稱>

estimation:
  method: "<T恤尺寸|故事點|小時>"
  estimation_approach: |
    估算方法說明
    
  summary:
    total_person_days: "<N>"
    confidence: "<低|中|高>"
    confidence_reasoning: |
      信心度分析
      
  breakdown:
    - work_item: "<工作項目>"
      estimate: "<估算值>"
      reasoning: |
        估算推理

risks:
  - id: "R1"
    description: |
      <風險描述>
      
    probability: "<低|中|高>"
    impact: "<低|中|高>"
    risk_matrix_reasoning: |
      風險矩陣推理
      
    mitigation: |
      <緩解措施>
      
    contingency: |
      <應急計劃>

open_questions:
  - |
    <問題描述>

notes:
  - |
    <備註內容>

# 開發記錄相關配置 (整合高階提示詞技巧)
dev_notes_location: "docs/dev-notes/{task_id}(例如 1, 2, 3...)-dev-notes.md"
dev_notes_schema: "參考相應開發者工作流程中的 dev_notes_v1 結構"
dev_notes_note: |
  開發者將在implement過程中在單獨文件中維護詳細記錄，而不是在計劃文件中

