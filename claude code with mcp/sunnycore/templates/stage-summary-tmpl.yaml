version: 1
kind: stage_summary
metadata:
  workflow_name: ""
  workflow_type: "dev"
  task_id: ""
  stage_number: 0
  stage_name: ""
  timestamp: ""
  author: "agent"
  content_budget:
    target_words: 250
    hard_limit_words: 300
    keep_last_full_summaries: 2
summary:
  objective: ""
  key_decisions: []
  inputs:
    - ""
  outputs:
    - ""
  notable_changes:
    - ""
  risks_and_blockers:
    - ""
  next_steps:
    - ""
  references:
    - "path:line_or_anchor"
retention_policy:
  running_summary:
    update: true
    merge_strategy: "append_and_prune"
  pruning:
    collapse_older_summaries_to: "1-2 line epoch summary"
    drop_raw_context_older_than_n_stages: 2
  carry_forward:
    topics:
      - "open_risks"
      - "pending_decisions"
      - "critical_dependencies"

