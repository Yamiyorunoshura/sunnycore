---
template: plan-validation-report
version: 1

# 注意：報告驗證現在由 unified-plan-validation-workflow.yaml 處理
# 此模板專注於結構化報告內容，驗證由工作流程執行

# 證據要求
# - 每個對齊聲明必須包含具體檔案路徑和章節參考
# - 缺失項目必須引用資訊應存在的確切位置
# - 交叉參考必須盡可能包含行號或章節標題
# - 所有發現必須可追溯到來源規範或計劃章節

metadata:
  task_id: "必填 - 實際任務識別碼"
  plan_path: "必填 - 計劃文件實際路徑"
  validator: "必填 - 實際驗證者姓名"
  date: "必填 - YYYY-MM-DD 格式"
  specs:
    requirements: "必填 - requirements.md實際路徑"
    task: "必填 - task.md實際路徑"
    design: "必填 - design.md實際路徑"

overall_assessment:
  verdict: "必填 - 基於驗證結果的 go|revise|block"
  summary: "必填 - 關於計劃品質和準備度的1-3個具體句子"

alignment_with_specs:
  functional_objectives:
    status: "<通過|部分|失敗>"
    evidence:
      - "<規範參考>"
  non_functional_targets:
    status: "<通過|部分|失敗>"
    evidence:
      - "<規範參考>"
  scope_boundaries:
    status: "<清楚|模糊>"
    notes: "<詳情>"
  approach_and_interfaces:
    status: "<對齊|有差距>"
    evidence:
      - "<設計參考>"

execution_metadata:
  run_id: "<可選 - UUID>"
  start_time: "<可選 - ISO8601>"
  end_time: "<可選 - ISO8601>"
  stage_timings:
    - stage: "<workflow_initialization|...>"
      duration_ms: 0
  parallelism:
    enabled: true
    max_parallelism: 4
  cache_stats:
    hits: 0
    misses: 0
    items:
      - key: "<cache key>"
        status: "<hit|miss>"

missing_items_and_risks:
  - id: "MISS-1"
    type: "<缺失|風險>"
    area: "<需求|範圍|方法|資料|測試|時間線|依賴項|估算|風險|開放問題>"
    description: "<缺失或有風險的內容>"
    severity: "<高|中|低>"
    quantification:
      scope: "<寬|中|窄>"
      reproducibility: "<高|中|低>"
      effort: "<高|中|低>"
      time_criticality: "<高|中|低>"
    evidence:
      - "<檔案/路徑或章節>"

recommendations:
  - id: "REC-1"
    title: "<建議標題>"
    rationale: "<為何有幫助>"
    steps:
      - "<步驟>"

next_steps:
  blockers:
    - "<項目>"
  prioritized_actions:
    - "<MISS-1|區域>"
  owners:
    - "<團隊或人員>"
