---
template: completion-report
version: 1

# 注意：報告驗證現在由 unified-project-concluding-workflow.yaml 處理
# 此模板專注於結構化報告內容，驗證由工作流程執行

# 證據要求
# - 每個完成聲明必須包含PR連結、提交雜湊或檔案變更
# - QA問題必須參考具體審查評論或反饋
# - 效能資料必須包含實際測量值，非估計值
# - 測試結果必須包含實際涵蓋率百分比和狀態
# - 已知問題必須包含確切問題描述和當前解決方案

metadata:
  task_id: "必填 - 實際任務識別碼"
  project_name: "必填 - 實際專案名稱"
  owner: "必填 - 實際負責人姓名"
  date: "必填 - YYYY-MM-DD 格式"
  sources:
    plan: "<project_root>/docs/implementation-plan/<task_id>-plan.(md|yaml|yml)"
    specs:
      requirements: "<project_root>/docs/specs/requirements.md"
      task: "<project_root>/docs/specs/task.md"
      design: "<project_root>/docs/specs/design.md"
    qa_reviews:
      - "<連結或路徑>"
    evidence:
      prs:
        - "<連結或ID>"
      commits:
        - "<雜湊值>"
      artifacts:
        - "<路徑或連結>"

summary:
  scope: "<範圍內容>"
  delivery_overview: "<交付內容>"
  status:
    completed:
      - "<項目>"
    deferred:
      - "<項目>"
    out_of_scope:
      - "<項目>"

acceptance:
  criteria_alignment:
    status: "<通過|部分|失敗>"
    evidence:
      - "<測試或PR參考>"
  test_quality:
    coverage: "<行數%, 分支%>"
    results:
      - suite: "<名稱>"
        status: "<通過|失敗>"
        notes: "<如有備註>"

qa_potential_problems:
  - id: "QA-PP-1"
    title: "<潛在問題標題>"
    severity: "<高|中|低>"
    source: "<審查參考>"
    description: "<QA標記的問題>"
    current_status: "<開放|已緩解|已接受|計劃中>"
    evidence:
      - "<連結/路徑>"

project_documentation_analysis:
  overview:
    total_documents_analyzed: "<數量>"
    documentation_coverage: "<覆蓋範圍評估>"
    quality_assessment: "<整體品質評估>"
  
  document_categories:
    specifications:
      - "docs/specs/task.md - <狀態和品質>"
      - "docs/specs/requirements.md - <狀態和品質>"
      - "docs/specs/design.md - <狀態和品質>"
    implementation:
      - "docs/implementation-plan/ - <計劃文件狀態>"
      - "docs/dev-notes/ - <開發筆記狀態>"
      - "docs/implementation-review/ - <審查文件狀態>"
    knowledge_and_architecture:
      - "docs/knowledge/ - <知識文件狀態>"
      - "docs/architecture/ - <架構文件狀態>"
    project_files:
      - "README.md - <狀態和完整性>"
      - "CHANGELOG.md - <狀態和完整性>"
  
  findings:
    strengths:
      - "<文檔優點>"
    gaps:
      - "<文檔缺口>"
    improvements:
      - "<改進建議>"
  
  evidence:
    - "<具體文檔路徑和發現>"

known_issues_and_risks:
  - id: "ISS-1"
    title: "<問題標題>"
    severity: "<阻斷|高|中|低>"
    area: "<安全|效能|正確性|一致性|文件|測試|其他>"
    description: "<問題或風險內容>"
    workaround: "<如有解決方案>"
    evidence:
      - "<路徑/行號或PR參考>"

future_enhancements:
  - id: "ENH-1"
    title: "<增強想法>"
    rationale: "<為何有幫助>"
    steps:
      - "<步驟>"
    success_criteria:
      - "<條件>"

handover_next_steps:
  owners:
    - "<團隊或人員>"
  actions:
    - "<行動>"
  timeline: "<YYYY-MM-DD或衝刺>"

appendix:
  ci_cd: "<管線狀態摘要>"
  performance:
    metrics:
      - metric: "<p95_延遲_毫秒>"
        value: "<數值>"
        baseline: "<基線>"
        delta: "<+/- 數值>"
  security:
    scans:
      - tool: "<名稱>"
        result: "<通過|問題>"
        notes: "<摘要>"
